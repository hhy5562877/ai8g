<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 占卦系统 - 探索命运的奥秘</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lxgw-wenkai-webfont@1.1.0/style.css">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>☯</text></svg>">
</head>
<body>
    <div class="background-decoration">
        <div class="trigram trigram-1">☰</div>
        <div class="trigram trigram-2">☱</div>
        <div class="trigram trigram-3">☲</div>
        <div class="trigram trigram-4">☳</div>
        <div class="trigram trigram-5">☴</div>
        <div class="trigram trigram-6">☵</div>
        <div class="trigram trigram-7">☶</div>
        <div class="trigram trigram-8">☷</div>
    </div>
    <div class="container">
        <div class="input-card">
            <h1>AI 占卦系统</h1>
            <div class="input-group">
                <textarea 
                    id="userInput" 
                    placeholder="请详细描述你想问的问题..."
                    maxlength="500"
                    aria-label="占卦问题输入框"
                    class="auto-expand"
                ></textarea>
                <div class="char-count" id="charCount">0/500</div>
            </div>
            <button onclick="getDivination()" id="submitBtn" aria-label="开始占卦">
                <span>开始占卦</span>
            </button>
        </div>
        <div class="result-card" id="resultCard" role="region" aria-label="占卦结果">
            <div class="divination-loading" id="divinationLoading" style="display: none;">
                <div class="taiji-container">
                    <div class="taiji"></div>
                </div>
                <div class="loading-text">正在推演卦象...</div>
            </div>
            <div id="result"></div>
        </div>
    </div>
    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
</body>
</html>
